{% extends "account/base.html" %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{% trans "Password changed" %}</h4>
        </div>
        <div class="card-body">
          <p class="mb-3">{% trans "Your password has been changed successfully." %}</p>
          <a class="btn btn-primary" href="{% url 'account_login' %}">{% trans "Back to login" %}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
