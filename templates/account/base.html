{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  {% include 'includes/head.html' %}
  <style>
    body.auth-body { background:#1e1e2f; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .auth-card{ width:100%; max-width:420px; background:#27293d; border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.4); color:#fff }
    .auth-card .form-control{ background:#1f2133; border-color:#3a3d5a; color:#e4e6f1 }
    .auth-card .form-control:focus{ border-color:#e14eca; box-shadow:none }
    .auth-card .btn-primary{ background:#e14eca; border-color:#e14eca }
    .auth-links a{ color:#e14eca }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:12px }
    .brand img{ height:36px }
  </style>
</head>
<body class="auth-body">
  <main class="auth-card">
    <div class="brand">
      <img src="{% static 'assets/img/favicon.png' %}" alt="logo">
      <h4 class="m-0">Trauck</h4>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} mb-3" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <div class="auth-links mt-3">
      {% block extra_links %}{% endblock %}
    </div>
  </main>

  {% include 'includes/scripts.html' %}
</body>
</html>
