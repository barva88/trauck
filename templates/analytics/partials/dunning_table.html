<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="card-title mb-0">Pagos en dunning</h6>
    <a href="{% url 'billing:wallet_page' %}" class="btn btn-sm btn-outline-primary">Abrir portal de pagos</a>
  </div>
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Monto</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for p in dunning %}
          <tr>
            <td>{{ p.updated_at }}</td>
            <td>{{ p.user }}</td>
            <td>${{ p.amount_usd }}</td>
            <td>{{ p.status }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4">Sin datos</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
