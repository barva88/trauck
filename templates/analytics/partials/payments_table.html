<div class="card">
  <div class="card-header">
    <h6 class="card-title">Pagos recientes</h6>
  </div>
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Monto</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for p in payments %}
          <tr>
            <td>{{ p.created_at }}</td>
            <td>{{ p.user }}</td>
            <td>${{ p.amount_usd }}</td>
            <td>{{ p.status }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4">Sin datos</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
