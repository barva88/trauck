# Example Nginx config for split hosts
# Replace <APP_UPSTREAM> with your Django upstream (gunicorn/uvicorn) and cert paths

server {
    listen 80;
    server_name trauck.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name dashboard.trauck.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name trauck.com;

    # ssl_certificate /etc/letsencrypt/live/trauck.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/trauck.com/privkey.pem;

    location /static/ {
        alias /app/staticfiles/;
    }
    location /media/ {
        alias /app/media/;
    }
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_pass http://<APP_UPSTREAM>;
    }
}

server {
    listen 443 ssl http2;
    server_name dashboard.trauck.com;

    # ssl_certificate /etc/letsencrypt/live/dashboard.trauck.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.trauck.com/privkey.pem;

    location /static/ {
        alias /app/staticfiles/;
    }
    location /media/ {
        alias /app/media/;
    }
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_pass http://<APP_UPSTREAM>;
    }
}
